<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>ログイン</title>
</head>
<body>
	<div class="position-absolute top-50 start-50 translate-middle w-50">
		<h3>ログイン画面</h3>
		<form th:action="@{/login}" method="post">
			<div class="border p-2 w-75 bg-light">
				<div th:if="${param.error}">
					<p style="color: red">ユーザー名またはパスワードが違います。</p>
				</div>
				<div th:if="${param.logout}">
					<p style="color: red">ログアウトしました</p>
				</div>
				<div class="mx-auto p-2">
					<label for="username">ユーザーネーム：</label><br>
					<input class="w-100 bg-light-subtle" type="text" name="username" required />
				</div>
				<div class="mx-auto p-2">
					<label for="password">パスワード：</label><br>
					<input class="w-100 bg-light-subtle" type="password" name="password" reuired />
				</div>
				<div class="mx-auto p-2">
					<button type="submit">ログイン</button>
				</div>
			</div>
		</form>
		<form th:action="@{/signup}" method="get">
			<div class="mx-auto p-2">
				<button type="submit">新規登録</button>
			</div>
		</form>
	</div>
</body>
</html>
