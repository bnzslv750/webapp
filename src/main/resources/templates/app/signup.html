<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>新規登録</title>
</head>
<body>
	<div class="position-absolute top-50 start-50 translate-middle w-50">
		<h3>新規登録</h3>
		<form th:action="@{/signup}" method="post" th:object="${userForm}">
			<div class="border p-2 w-75 bg-light">
				<div th:if="${signupError}">
				    <div th:text="${signupError}"></div>
				</div>
				<div>
					<label name="username">ユーザーネーム</label><br>
					<input class="w-100 bg-light-subtle" type="text" name="username" id="username" th:field="*{username}" required>
					<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div> 
				</div>
				<div>
					<label name="password">パスワード</label><br>
					<input class="w-100 bg-light-subtle" type="password" name="password" id="password" th:field="*{password}" required>
					<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
				</div>
				<div class="mx-auto p-2">
					<button type="submit">登録</button>
				</div>
			</div>
		</form>
		<form th:action="@{/login}" method="get">
			<div class="mx-auto p-2">
				<button type="submit">ログイン画面へ</button>
			</div>
		</form>
	</div>
</body>
</html>
